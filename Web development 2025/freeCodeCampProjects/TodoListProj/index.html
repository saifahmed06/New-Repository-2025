<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My To-Do List</h1>


        <ul class="todo-list">
            <li>
                <input type="checkbox" id="one" />
                <label for="one"> Explore gaming keyboards</label>
                <ul class="sub-item">
                    <li> <a class="sub-item-link" href="/request" target="_blank">Store link</a>
                    </li>
                </ul>
            </li>
  
        <li>
            <input type="checkbox" id="two" />
            <label for="two"> Finish the report</label>
            <ul class="sub-item">
                <li> <a class="sub-item-link" href="/nothing" target="_blank">Request Access</a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="three" />
            <label for="three"> View Phone's Warranty</label>
            <ul class="sub-item">
                <li> <a class="sub-item-link" href="/nothing" target="_blank">View Receipts</a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="four" />
            <label for="four"> Check Processor Specs</label>
            <ul class="sub-item">
                <li> <a class="sub-item-link" href="/nothing" target="_blank">View Model Number</a>
                </li>
            </ul>
        </li>
        </ul>
   

</body>

</html>
